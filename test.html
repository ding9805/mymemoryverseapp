<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Your Memory - Poems Memorization App</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Test Your Memory</h1>
    <div id="testArea">
      <button id="startRecording">Start Recording</button>
      <button id="stopRecording" style="display: none;">Stop Recording</button>
      <button id="authorButton" style="display: none;">Author's Name</button>
      <button id="finishButton" style="display: none;">Finish</button>
      <p id="recordingStatus"></p>
      <p id="result"></p>
    </div>
    <button id="backToList">Back to Quote List</button>
  </div>
  <script src="test.js"></script>
</body>
</html>
